dependencies:
  # Required IDF version
  idf: ">=5.1"

  chmorgan/esp-libhelix-mp3:
    version: "1.0.3"
    require: public

  espressif/cbor:
    rules:
    - if: idf_version >=5.0
    version: "0.6.0~1"

  espressif/esp-dl:
    version: "ca99d1c001e5d71a48ea8fed0c5634710d39e514"
    git: https://github.com/espressif/esp-dl.git
    require: public
    rules:
      - if: "target in [esp32s3, esp32s2, esp32]"

  esp-dsp:
    version: "1.4.12"
    rules:
      - if: "target != esp32c2"

  espressif/esp-nn:
    version: "1.0.2"

  espressif/esp-sr:
    version: "1.7.1"
    rules:
      - if: "target in [esp32s3]"

  espressif/esp-tflite-micro:
    version: "1.3.0"
    require: public
    rules:
      - if: "target not in [esp32c2]"

  espressif/esp-zboss-lib:
    version: "1.3.1"
    rules:
      - if: "target != esp32c2"

  espressif/esp-zigbee-lib:
    version: "1.3.1"
    rules:
      - if: "target != esp32c2"

  espressif/esp32-camera:
    version: "bae46be5eb126c46c692a29a953991117f68336b"
    git: https://github.com/espressif/esp32-camera.git
    require: public
    rules:
      - if: "target in [esp32, esp32s2, esp32s3]"

  espressif/esp_diag_data_store:
    version: "1.0.1"

  espressif/esp_diagnostics:
    version: "1.1.0"

  espressif/esp_insights:
    version: "1.1.0"
    rules:
      - if: "target != esp32c2"

  espressif/esp_modem:
    version: "1.1.0"

  espressif/esp_rainmaker:
    version: "1.1.0"
    rules:
      - if: "target != esp32c2"

  espressif/esp_schedule:
    version: "1.1.1"

  espressif/esp_secure_cert_mgr:
    rules:
    - if: idf_version >=4.3
    version: "2.4.1"

  espressif/jsmn:
    version: "1.1.0"

  espressif/json_generator:
    version: "1.1.2"

  espressif/json_parser:
    version: "1.0.3"

  mdns: "1.3.0"

  espressif/qrcode:
    version: "0.1.0~2"
    rules:
      - if: "target != esp32c2"

  espressif/rmaker_common:
    version: "1.4.5"
    rules:
      - if: "target != esp32c2"

  joltwallet/littlefs: "1.14.4"

  # esp-sr: "^1.3.1"
  # esp32-camera: "^2.0.4"
  # esp-dl:
  #   git: https://github.com/espressif/esp-dl.git
  # espressif/esp_rainmaker:
  #   path: components/esp_rainmaker
  #   git: https://github.com/espressif/esp-rainmaker.git

  # # Defining a dependency from the registry:
  # # https://components.espressif.com/component/example/cmp
  # example/cmp: "^3.3.3" # Automatically update minor releases
  #
  # # Other ways to define dependencies
  #
  # # For components maintained by Espressif only name can be used.
  # # Same as `espressif/cmp`
  # component: "~1.0.0" # Automatically update bugfix releases
  #
  # # Or in a longer form with extra parameters
  # component2:
  #   version: ">=2.0.0"
  #
  #   # For transient dependencies `public` flag can be set.
  #   # `public` flag doesn't have an effect for the `main` component.
  #   # All dependencies of `main` are public by default.
  #   public: true
  #
  #   # For components hosted on non-default registry:
  #   service_url: "https://componentregistry.company.com"
  #
  # # For components in git repository:
  # test_component:
  #   path: test_component
  #   git: ssh://git@gitlab.com/user/components.git
  #
  # # For test projects during component development
  # # components can be used from a local directory
  # # with relative or absolute path
  # some_local_component:
  #   path: ../../projects/component
